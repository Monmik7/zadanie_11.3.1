<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoducha kalkulačka v JavaScript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Jednoducha kalkulačka v Javascript s parametrami-->
    <form name="Jednoduchá kalkulačka">
    <p>A = 4</p> <br> 
    <p>B = 2</p> <br>
    <p>Vykonávam matematické operácie</p> <br>
    <p>(+ - * /)</p><br>
    <input type="text" name="Operator" size="1" id="operator">  
    <input type="button" value="Zadaj operator" onClick="Vypocet()"> 
    </form>

    <script>
    var A = 4;
    var B = 2;
    function Vypocet() // funkcia, ktorá sa volá na operáciu
    {
    var MathOp=document.getElementById("operator").value;//do MathOp priradí hodnotu formulára do poľa operator
    document.write(A +" "+MathOp+" "+ B +" "+ "=" + " ");
    var WhatToEvaluate = A+MathOp+B; //WhatToEvaluate - spojíme tri reťazce: Number1+MathOp+Number2
    document.write(eval(WhatToEvaluate)); //volanie eval - vracia sa výsledok matematickej operácie s čísly
    }  
    </script>

</body>
</html>
